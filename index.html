<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo-circle">G</div>
                <span class="logo-text">GOODFOOD</span>
            </div>
            <ul>
                <li class="menu-item no-icon">Menu</li>
                <li class="menu-item">
                    <img src="Chart.svg" alt="Dashboard" class="menu-icon">
                    Dashboard
                </li>
                <li class="menu-item">
                    <img src="Buy.svg" alt="Food Order" class="menu-icon">
                    Food Order
                </li>
                <li class="menu-item">
                    <img src="Document.svg" alt="Manage Menu" class="menu-icon">
                    Manage Menu
                </li>
                <li class="menu-item">
                    <img src="Chat.svg" alt="Customer Review" class="menu-icon">
                    Customer Review
                </li>
                <li class="menu-item no-icon">Others</li>
                <li class="menu-item">
                    <img src="Setting.svg" alt="Settings" class="menu-icon">
                    Settings
                </li>
                <li class="menu-item">
                    <img src="Wallet.svg" alt="Payments" class="menu-icon">
                    Payments
                </li>
                <li class="menu-item">
                    <img src="Profile.svg" alt="Accounts" class="menu-icon">
                    Accounts
                </li>
                <li class="menu-item">
                    <img src="Info-Square.svg" alt="Help" class="menu-icon">
                    Help
                </li>
            </ul>
        </div>

       
        <div class="right">
            <div class="header">
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search">
                    <button class="search-btn"></button>
                </div>
                <div class="user-profile">
                    <div class="avatar">üçî</div>
                    <span>Delicious Burger</span>
                    <div class="dropdown-arrow"></div>
                    <img src="Notif-Icon.svg" alt="Notifications" class="notification-icon">
                </div>
            </div>

            <div class="dashboard">
                <h3>Dashboard</h3>
                <div class="row-1">
                    <div class="bar-chart">
                        <div class="chart-title">Revenue</div>
                        <div class="chart-container">
                            <div class="chart-y-axis">
                                <div class="y-axis-line y-line-1"></div>
                                <div class="y-axis-line y-line-2"></div>
                                <div class="y-axis-line y-line-3"></div>
                                <div class="y-axis-line y-line-4"></div>
                            </div>
                            <div class="bars-container">
                                <div class="bar-group">
                                    <div class="bar blue-bar bar-height-1"></div>
                                    <div class="bar grey-bar"></div>
                                    <div class="bar-label">01</div>
                                </div>
                                <div class="bar-group">
                                    <div class="bar blue-bar bar-height-2"></div>
                                    <div class="bar grey-bar"></div>
                                    <div class="bar-label">02</div>
                                </div>
                                <div class="bar-group">
                                    <div class="bar blue-bar bar-height-3"></div>
                                    <div class="bar grey-bar"></div>
                                    <div class="bar-label">03</div>
                                </div>
                                <div class="bar-group">
                                    <div class="bar blue-bar bar-height-4"></div>
                                    <div class="bar grey-bar"></div>
                                    <div class="bar-label">04</div>
                                </div>
                                <div class="bar-group">
                                    <div class="bar blue-bar bar-height-5"></div>
                                    <div class="bar grey-bar"></div>
                                    <div class="bar-label">05</div>
                                </div>
                                <div class="bar-group">
                                    <div class="bar blue-bar bar-height-6"></div>
                                    <div class="bar grey-bar"></div>
                                    <div class="bar-label">06</div>
                                </div>
                                <div class="bar-group">
                                    <div class="bar blue-bar bar-height-7"></div>
                                    <div class="bar grey-bar"></div>
                                    <div class="bar-label">07</div>
                                </div>
                                <div class="bar-group">
                                    <div class="bar blue-bar bar-height-8"></div>
                                    <div class="bar grey-bar"></div>
                                    <div class="bar-label">08</div>
                                </div>
                                <div class="bar-group">
                                    <div class="bar blue-bar bar-height-9"></div>
                                    <div class="bar grey-bar"></div>
                                    <div class="bar-label">09</div>
                                </div>
                                <div class="bar-group">
                                    <div class="bar blue-bar bar-height-10"></div>
                                    <div class="bar grey-bar"></div>
                                    <div class="bar-label">10</div>
                                </div>
                                <div class="bar-group">
                                    <div class="bar blue-bar bar-height-11"></div>
                                    <div class="bar grey-bar"></div>
                                    <div class="bar-label">11</div>
                                </div>
                                <div class="bar-group">
                                    <div class="bar blue-bar bar-height-12"></div>
                                    <div class="bar grey-bar"></div>
                                    <div class="bar-label">12</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="donut-chart">Order Time</div>
                </div>
                <div class="row-2">
                    <div class="circle">Your Rating</div>
                    <div class="list">Most ordered food</div>
                    <div class="line-chart">Order</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
